---
site_name: Dasharo Universe
site_url: https://docs.dasharo.com

repo_url: https://github.com/dasharo/docs
theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.png
  logo: images/dasharo-logo.png
  features:
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dasharo
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@Dasharo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dasharo_com
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/Dasharo
    - icon: fontawesome/brands/discord
      link: https://discord.gg/QseTVHum3w
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.superfences
  - markdown_grid_tables:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      toc_depth: 2
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - search
  - macros
  - mkdocs-video
  - include-markdown:
      encoding: ascii
      preserve_includer_indent: true
      dedent: true
      trailing_newlines: true
      comments: true
      rewrite_relative_urls: true
      heading_offset: 0
      recursive: true
      start: <!--start-->
      end: <!--end-->
  - redirects:
      redirect_maps:
        'common-coreboot-docs/dasharo_tools_suite.md': 'dasharo-tools-suite/overview.md'
        'variants/clevo_nv41/ec_update.md': 'dasharo-tools-suite/documentation/features.md'
        'unified/novacustom/fan-profiles.md': 'unified/novacustom/features.md'
        'unified/novacustom/fn-lock-hotkey.md': 'unified/novacustom/features.md'
