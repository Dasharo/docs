---
site_name: Dasharo Universe
site_url: https://docs.dasharo.com

repo_url: https://github.com/dasharo/docs
theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.png
  logo: images/dasharo-logo.png
  features:
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  analytics:
    provider: google
    property: G-LH2JM6P96R
      # feedback:
      #   title: Was this page helpful?
      #   ratings:
      #     - icon: material/thumb-up-outline
      #       name: This page was helpful
      #       data: 1
      #       note: >-
      #         Thanks for your feedback!
      #     - icon: material/thumb-down-outline
      #       name: This page was not helpful
      #       data: 0
      #       note: >-
      #         Thanks for your feedback! Help us improve this page by
      #         using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dasharo
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@Dasharo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dasharo_com
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/Dasharo
    - icon: fontawesome/brands/discord
      link: https://discord.gg/QseTVHum3w
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      toc_depth: 2
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

